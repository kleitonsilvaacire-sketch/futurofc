services:
  - type: web
    name: futurofc-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: futurofc-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  - type: web
    name: futurofc-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://futurofc-backend.onrender.com

databases:
  - name: futurofc-db
    plan: free
